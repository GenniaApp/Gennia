<script>
	$('.reqmessageboard').bind('click', function () {
		if ($(this).hasClass('expand')) $(this).removeClass('expand')
		else $(this).addClass('expand')
	})
	$('.menu .item').tab()
	var labels = ['0.25x', '0.5x', '0.75x', '1x', '2x', '3x', '4x'];
	$('#gameSpeed').slider({
		min: 0,
		max: 6,
		labelType: 'letter',
		step: 1,
		interpretLabel: function (value) {
			return labels[value];
		}
	})
	$('#gameSpeed').slider('set value', 3)
	$('#mapWidth').slider({
		min: 0,
		max: 1,
		decimalPlaces: 2,
		labelType: 'number',
		step: 0,
		interpretLabel: function (value) {
			return (new Array('small', 'large'))[value];
		},
		onChange: function (value) {
			$('#widthVal').text(value)
		}
	})
	$('#mapHeight').slider({
		min: 0,
		max: 1,
		decimalPlaces: 2,
		labelType: 'number',
		step: 0,
		interpretLabel: function (value) {
			return (new Array('small', 'large'))[value];
		},
		onChange: function (value) {
			$('#heightVal').text(value)
		}
	})
	$('#mapWidth, #mapHeight').slider('set value', 0.75)
</script>
